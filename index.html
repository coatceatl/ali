<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Aliexpress</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'
                           integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ' crossorigin='anonymous'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic-ext' rel='stylesheet'>
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <header class='header'>
      <nav class='navbar navbar-expand-md navbar-light header-top'>
        <div class='container'>
          <a class='navbar-brand' href='#'>
            <img src='src/img/logo.png' alt='logo'>
          </a>
          <a class='btn button' href='#'>
            <i class='fa fa-info' aria-hidden='true'>Инфо</i>
          </a>
          <div class='location'>
            <a class='location-header' href='#'>
              <i class='fa fa-map-marker-alt' aria-hidden='true'></i>Ваш город
              <i class='fa fa-angle-down' aria-hidden='true'></i>
            </a>
          </div>
          <div class='phone'>
            <i class='fa fa-phone-volume' aria-hidden='true'></i>
            <p>8 (012) 345-67-89</p>
          </div>
          <a class='btn button' href='#'>
            <i class='fa fa-comment' aria-hidden='true'>Чат</i>
          </a>
          <a href='#'>
            <i class='fa fa-balance-scale' aria-hidden='true'></i>
          </a>
          <a href='#'>
            <i class='far fa-heart' aria-hidden='true'></i>
            <i class='fa fa-heart' aria-hidden='true'></i>
          </a>
          <a class='header-top__cart' href='#' id='cart'>
            <i class='fa fa-cart-plus' aria-hidden='true'></i>
            <span class='header-top__cart-text' aria-hidden='true'>В корзине
              <span class='header-top__cart-count' aria-hidden='true' id='cart-count'> 1</span>товар
            </span>
            <span class='header-top__cart-cost' aria-hidden='true'>1 158 р.</span>
          </a>
          <a class='btn button' href='#'>
            <i class='fa fa-user' aria-hidden='true'>Войти</i>
          </a>

        </div>
      </nav>
    </header>
    <script src='dist/main.js'></script >
  </body>
</html>
