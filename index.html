<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Aliexpress</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'
                           integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ' crossorigin='anonymous'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=cyrillic-ext' rel='stylesheet'>
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <header class='header'>
      <nav class='navbar navbar-expand-md navbar-light header-top'>
        <div class='container'>
          <a class='navbar-brand' href='#'>
            <img src='src/img/logo.png' alt='logo'>
          </a>
          <a class='header-top__button' href='#'>
            <i class='fa fa-info header-top__icon' aria-hidden='true'></i>Инфо
          </a>
          <div class='header-top__location'>
            <a class='header-top__link' href='#'>
              <i class='fa fa-map-marker-alt header-top__icon icon-blue' aria-hidden='true'></i>Ваш город
              <i class='fa fa-chevron-down' aria-hidden='true'></i>
            </a>
          </div>
          <div class='phone'>
            <i class='fa fa-phone-volume header-top__icon icon-blue' aria-hidden='true'></i>
            <p class='phone__text'>8 (012) <span class='bold'>345-67-89</span></p>
          </div>
          <a class='header-top__button' href='#'>
            <i class='fa fa-comment header-top__icon' aria-hidden='true'></i>Чат
          </a>
          <a href='#'>
            <i class='fa fa-balance-scale icon-blue' aria-hidden='true'></i>
          </a>
          <a href='#'>
            <i class='far fa-heart d-none' aria-hidden='true'></i>
            <i class='fa fa-heart icon-red' aria-hidden='true'></i>
          </a>
          <a class='header-top__cart d-flex' href='#' id='cart'>
            <div class='cart-img'>
              <img src='src/img/cart.png'>
            </div>
            <div class='cart-content d-flex flex-column'>
              <span class='header-top__cart-text' aria-hidden='true'>В корзине
                <span class='header-top__cart-count' aria-hidden='true' id='cart-count'> 1 </span>товар
              </span>
              <span class='header-top__cart-cost' aria-hidden='true'>1 158 р.</span>
            </div>
          </a>
          <a class='header-top__button' href='#'>
            <i class='fa fa-user header-top__icon' aria-hidden='true'></i>Войти
          </a>
        </div>
      </nav>

      <div class='header-bottom'>
        <div class='container'>
          <div class='row d-flex align-items-center header-bottom__options'>
            <div class='col-md-4 d-flex align-items-center justify-content-between header-bottom__options-left'>
              <a class='header-bottom__button' href='#'>Товары</a>
              <img src='src/img/search.png' alt=''>
              <a class='header-bottom__button-outline' href='#'>Услуги</a>
            </div>
            <div class='col-md-8 header-bottom__options-right'>
              <form class='form-inline my-2 my-lg-0'>
                <input class='form-control' type='search' placeholder='Введите название товара или услуги...'
                aria-label='search'
                <i class='fa fa-search icon-blue' aria-hidden='true'></i>/>
                <button class='btn button-search my-2 my-sm-0' type='submit'>Настроить поиск</button>
              </form>
            </div>
          </div>
          <div class='row'>
            <div class='col-md-12 header-bottom__slider'>
              <div class='swiper-container swiper-container-horizontal'>
                <div class='d-flex swiper-wrapper'>
                  <div class='swiper-slide'><img src='src/img/slide-1.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-2.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-1.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-3.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-4.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-1.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-2.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-1.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-3.png' alt=''></div>
                  <div class='swiper-slide'><img src='src/img/slide-4.png' alt=''></div>
                </div>

                <div class='swiper-button-next'><i class='fa fa-chevron-right'></i></div>
                <div class='swiper-button-prev'><i class='fa fa-chevron-left'></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </header>
    <script src='dist/main.js'></script >
  </body>
</html>
