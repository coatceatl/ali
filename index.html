<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Aliexpress</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'
                           integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ' crossorigin='anonymous'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=cyrillic-ext' rel='stylesheet'>
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <header class='header'>
      <nav class='navbar navbar-expand-md navbar-light header-top'>
        <div class='container'>
          <a class='navbar-brand' href='#'>
            <img src='src/img/logo.png' alt='logo'>
          </a>
          <a class='header-top__button' href='#'>
            <i class='fa fa-info header-top__icon' aria-hidden='true'></i>Инфо
          </a>
          <div class='header-top__location'>
            <a class='header-top__link' href='#'>
              <i class='fa fa-map-marker-alt header-top__icon icon-blue' aria-hidden='true'></i>Ваш город
              <i class='fa fa-angle-down' aria-hidden='true'></i>
            </a>
          </div>
          <div class='phone'>
            <i class='fa fa-phone-volume header-top__icon icon-blue' aria-hidden='true'></i>
            <p class='phone__text'>8 (012) <span class='bold'>345-67-89</span></p>
          </div>
          <a class='header-top__button' href='#'>
            <i class='fa fa-comment header-top__icon' aria-hidden='true'></i>Чат
          </a>
          <a href='#'>
            <i class='fa fa-balance-scale icon-blue' aria-hidden='true'></i>
          </a>
          <a href='#'>
            <i class='far fa-heart d-none' aria-hidden='true'></i>
            <i class='fa fa-heart icon-red' aria-hidden='true'></i>
          </a>
          <a class='header-top__cart d-flex' href='#' id='cart'>
            <div class='cart-img'>
              <img src='src/img/cart.png'>
            </div>
            <div class='cart-content d-flex flex-column'>
              <span class='header-top__cart-text' aria-hidden='true'>В корзине
                <span class='header-top__cart-count' aria-hidden='true' id='cart-count'> 1 </span>товар
              </span>
              <span class='header-top__cart-cost' aria-hidden='true'>1 158 р.</span>
            </div>
          </a>
          <a class='header-top__button' href='#'>
            <i class='fa fa-user header-top__icon' aria-hidden='true'></i>Войти
          </a>

        </div>
      </nav>
    </header>
    <script src='dist/main.js'></script >
  </body>
</html>
